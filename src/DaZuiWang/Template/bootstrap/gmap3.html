	<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Bootstrap, from Twitter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js "></script>
	
	<link href="http://cdnjs.bootcss.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.css" rel="stylesheet">
	<script type="text/javascript" src=" {% static 'gmap3.js' %}"></script>
	<!-- Le styles -->
	<script src="{% static 'bootstrap.js' %}" type="text/javascript"></script> 
	
	<link href="{% static 'datetimepicker.css' %}" rel="stylesheet">
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en">
	<script src="{% static 'bootstrap-datetimepicker.js' %}" type="text/javascript"></script>        
	<script src="{% static 'bootstrap-datetimepicker.zh-CN.js' %}" type="text/javascript"></script> 
	<script type="text/javascript" src="{% static 'bootstrap-paginator.min.js' %}"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
	<style type="text/css">
		#my_map{
			width: 600px;
			height:350px;	
		}

	</style>
	<script type="text/javascript">
		$(function(){
		
		
			$('.gmap3').gmap3({
				map:{
						
							address:"POURRIERES, FRANCE",
							options:{
							zoom:4,
							mapTypeId: google.maps.MapTypeId.MAP,
							mapTypeControl: true,
							mapTypeControlOptions: {
								style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
							},
							navigationControl: true,
							scrollwheel: true,
							streetViewControl: true
							}
						
				}
			});
			$('#my_map').gmap3({
			
				marker:{
					latLng:[29.132318972825445,81.32052349999992],
					callback: function(){
						$(this).css('border', '1px solid red');
					}
				}
			});
			})
	</script>
	</head>
	
	
	<body>
	<div id='my_map' class='gmap3 top'></div>

		{%else%}

		{%endif%}
