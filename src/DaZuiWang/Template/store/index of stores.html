      body {
		margin: 0;

		background-image:url({% static 'big mouth_home AD-2.png' %});

		background-image:url({% static 'big mouth_home AD-2.png' %});

    <script type="text/javascript">
	$(function(){
		var j=$('.store_div').size();
		var num=parseInt(j/6)+1;
		
		var i=3;
		var options = {
	   	        currentPage: 1,
	   	        totalPages: num,
	   	        numberOfPages:5,
	   	    	onPageClicked: function(e,originalEvent,type,page){
                $('#test').text("Page item clicked, type: "+type+" page: "+page);
             }
	   	};
	   	$('#example').bootstrapPaginator(options);
	 	$("#but").bind("click",function(e){
			
			
			$("#myModal").modal();
		    		
		})
	     
		$( '.store[productname]').bind("click" , function(e){
            
            window.parent.bindbill($( this ).attr("productname" ));
            window.parent.bindintro($( this ).attr("productname" ) );
            $('#intro',window.parent.document).click();
           	$('#intro',window.parent.document).show();
           	$('#bill',window.parent.document).show();
	      })
	    $('#temp').bind("click",function(e){
	    	alert("test");
	    })  
	    $("#btn_add_to_cart").unbind("click");
	    $('.product[productname]').bind("click" , function(e){
	    //	alert("product");
          //  alert($( this ).attr('productname'));
			$("#myModal").modal("toggle");
	      })
		})	 
    </script>
