	<script type="text/javascript">
	$(function(){
		
	    $('.product[productname]').bind("click" , function(e){
	    //alert($( this ).attr('productname'));
	    	var storeid=$("#storeid").attr("storeid");
	    	var storename=$("#store1").text();
	    	//alert(storeid);
	    	//alert({{store.name}});

	      })  
	})

    <h1 id="store1" > {{store.name}} </h1>
    <div id="storeid" width="0px" height="0px" storeid={{store.id}}></div>
	<div class="container-fluid">
	

    {% for product in store.product_set.all %}
       <div class="product_div" >
       <div class='product_inner'>
			<img class="product" productname={{product.name}} width="100px" height="100px" src="{{ product.image.url }}"/>
            </div>
			<div id="temp" class="description" text-align="left" >
				<a class="product" productname={{product.name}}> {{product.name }}</a>
			</div>			
            <div class="price">
                	价格：{{ product.price }}
            </div>
            <div>
                	库存: <span class="quantity-in-stock">{{ product.quantity }}</span>
            </div>
            </div>
      
    {% endfor %}
