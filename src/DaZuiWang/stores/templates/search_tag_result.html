{% if products%}
<h3>食物</h3>
    {% for product in products %}
    <div class="search_product">
    	<div class="product_name">
    		{{product.name}}
    	</div>
    	<div class="search_inner">
    		<img  class="search_product" src="{{ product.image.url }}"/>
    	</div>
    </div>
    {% endfor %}
{% else %}
<h3>没有结果, 请换个条件搜索吧！</h3>

{% endif%}
